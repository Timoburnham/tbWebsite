<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Timo Burnham</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        alt="website logo"
        src="assets/images/Sanctuary_symbol_A_transp.png"
      />

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="index.html" class="main-nav-link">Home</a>
          </li>
          <li>
            <a href="#" class="main-nav-link"> Section 2 </a>
          </li>
          <li>
            <a href="#" class="main-nav-link"> Section 3 </a>
          </li>
          <li>
            <a href="#" class="main-nav-link"> Section 4 </a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon name="menu-outline" class="icon-mobile-nav"> </ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text">
          <h1 class="heading-primary">
            Fantastical worlds<br />
            Pulse-pounding action<br />
            Gripping characters
          </h1>
          <p class="hero-description">
            The place to find Timo Burnham's scifi and fantasy books
          </p>
          <a href="#" class="btn btn-call-to-action margin-right-small"
            >Start reading now!</a
          >
          <a href="#" class="btn btn-learn-more">Learn more &darr;</a>
        </div>

        <div class="hero-image">
          <img
            src="assets/images/Dawn of the black Sun Promo no text.jpg"
            class="hero-image"
            alt="Image of man rasing fist and shouting"
          />
        </div>
      </div>
    </section>

    <section class="choose-your-world">
      <div class="container">
        <h2 class="heading-secondary margin-bottom-big">
          <div class="world-text-main centered">Choose your world</div>
        </h2>
        <div class="grid grid--2-colomns">
          <div class="world centered">
            <h3 class="heading-tertiary margin-bottom-big world-text-secondary">
              Silver Empire
            </h3>
            <div class="world-image-wrapper">
              <a href="Silver-empire.html">
                <img
                  src="assets/images/Dawn of the Black Sun front cover G.jpg"
                  class="world-image world-one"
                  alt="Book cover of Dawn of the Black Sun"
                />
              </a>
            </div>
          </div>

          <div class="world centered">
            <h3 class="heading-tertiary margin-bottom-big world-text-secondary">
              Black Saint
            </h3>
            <div class="world-image-wrapper">
              <a href="Black-saint.html">
                <img
                  src="assets/images/the_black_saint_front_cover.png"
                  class="world-image world-image-two"
                  alt="Book cover of Dawn of the Black Sun"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer-section">
      <div class="footer-text centered margin-top-small margin-top-big">
        Timo Burnham
      </div>
      <footer class="footer centered">
        <img
          class="logo"
          alt="website logo"
          src="assets/images/Sanctuary_symbol_A_transp.png"
        />
      </footer>
    </section>
  </body>
</html>
